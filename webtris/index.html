<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Webtris</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="game">
            <canvas id="game-canvas"></canvas>
        </div>
        <div id="sidebar">
            <div id="score"></div>
            <div id="controls-container">
                <div>
                    <button class="control-btn" onclick="playerRotate(1)"><i class="fas fa-redo"></i></button>
                </div>
                <div>
                    <button class="control-btn" onclick="playerRotate(-1)"><i class="fas fa-undo"></i></button>
                </div>
                <br>
                <div>
                    <button class="control-btn" onclick="playerMove(-1)"><i class="fas fa-arrow-left"></i></button>
                </div>
                <div>
                    <button class="control-btn" onclick="playerMove(1)"><i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

        </div>
    </div>

    <div id="game-over-overlay">
        <div id="overlay-content">
            <p>Game Over!</p>
            <p>Score: <span id="game-over-score"></span></p>
            <p>Would you like to play again?</p>
            <button id="play-again-btn" onclick="restartGame()">Play Again</button>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
